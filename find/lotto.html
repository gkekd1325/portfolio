<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호 생성기</title>
    <style>
        *{margin:0; padding:0;}
        #wrap{
            border: 3px dodgerblue solid;
            display: flex;
            width:700px;
        }
        .card{
            width:100px; height:100px;
            text-align: center;
            line-height: 100px;
        }
        .card:last-child{
            background: #ffa;
            
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">보너스</div>
    </div>

    <script>

        var num = [];
        var nNum = [];
        // var egg=document.querySelectorAll(".egg");
        // for(var loNum = 1; egg.length <= 20; loNum++){
        //     num.push(loNum); 
        // }

        for(var loNum = 1; loNum <= 45; loNum++){
            num.push(loNum); /* push - num 배열에 하나씩 넣어라 */
        }

        // for(var i=0; i<3; i++)
        while(num.length){ /* num 배열의 길이  (45)*/
            var ranNum = Math.floor(Math.random()*num.length); /* 45만큼 랜덤으로 배치 */
            nNum.push(num.splice(ranNum,1)); /* splice함수로 중복되지 않게 하나씩 뽑아낸다 */            
            console.log(ranNum);
            // var eggNum =nNum[i];
            // egg[ranNum].setAttribute("src", "img/chicken.jpg");
        }
        
        var card = document.querySelectorAll(".card");
        for(var i=0; i<card.length; i++){
            card[i].innerHTML = nNum[i];
        } /* 카드에 랜덤 난수를 배치 */

    </script>
</body>
</html>
